---
name: Continuous Integration

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
      - "**/cd.yaml"
  pull_request:
    paths-ignore:
      - "**/README.md"
      - "**/cd.yaml"

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo-checks:
    name: cargo ${{ matrix.action.command }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        action:
          - command: build
            args: --release
          - command: fmt
            args: --all -- --check
          - command: clippy
            args: --all-targets --all-features --workspace -- -D warnings
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Enable caching
        uses: Swatinem/rust-cache@v2
      - name: Cargo command
        run: cargo ${{ matrix.action.command }} ${{ matrix.action.args }}
  msrv:
    name: MSRV check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.64.0
      - name: Enable caching
        uses: Swatinem/rust-cache@v2
      - name: Cargo check
        run: cargo check
